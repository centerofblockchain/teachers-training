<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
      type="application/javascript"
    ></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div>
      <h1>web3 приложене для заметок</h1>
      <p>Вы можете писать и читать заметки из смарт-контракта</p>
      <p>Напишите заметку:</p>
      <input type="text" id="note" />
      <button onclick="setNote()">Добавить заметку</button>
      <button onclick="getNote()">Получить заметку</button>
      <p>Ваша заметка: <span id="result"></span></p>
    </div>
  </body>
</html>
